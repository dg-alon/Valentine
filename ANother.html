<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine? üíñ</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #d191a4 0%, #f2d1c9 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 30px;
        padding: 50px 40px;
        box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      .generator-section {
        display: block;
      }

      .valentine-section {
        display: none;
      }

      /* Cat */
      .cat-container {
        position: relative;
        margin: 0 auto 30px;
        width: 180px;
        height: 140px;
      }

      .cat-face {
        width: 160px;
        height: 130px;
        background: #f4c5a3;
        border-radius: 50%;
        position: relative;
        margin: 0 auto;
      }

      .cat-ear-left,
      .cat-ear-right {
        width: 35px;
        height: 35px;
        background: #f4c5a3;
        position: absolute;
        top: -8px;
      }

      .cat-ear-left {
        left: 20px;
        border-radius: 80% 0 50% 50%;
        transform: rotate(-40deg);
      }

      .cat-ear-right {
        right: 20px;
        border-radius: 0 80% 50% 50%;
        transform: rotate(40deg);
      }

      .cat-eyes {
        display: flex;
        justify-content: center;
        gap: 45px;
        padding-top: 45px;
      }

      .cat-eye {
        width: 14px;
        height: 14px;
        background: black;
        border-radius: 50%;
      }

      .cat-nose {
        width: 12px;
        height: 10px;
        background: #ff6b9d;
        border-radius: 50%;
        margin: 12px auto 0;
      }

      .cat-blush-left,
      .cat-blush-right {
        width: 30px;
        height: 18px;
        background: #f5b5a0;
        border-radius: 50%;
        position: absolute;
        top: 58px;
        opacity: 0.7;
      }

      .cat-blush-left {
        left: 15px;
      }

      .cat-blush-right {
        right: 15px;
      }

      .heart-decoration {
        position: absolute;
        top: -5px;
        right: 0;
        font-size: 48px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #ff69b4;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 14px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        text-align: left;
        font-weight: 600;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 14px;
        border: 2px solid #ffc0cb;
        border-radius: 15px;
        font-size: 16px;
        background: #fff8fa;
      }

      input:focus {
        outline: none;
        border-color: #ff69b4;
      }

      .btn {
        width: 100%;
        margin-top: 15px;
        padding: 16px;
        border-radius: 15px;
        border: none;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, #ff69b4, #ff1493);
      }
	 .credit-message {
        font-size: 14px;
        color: #ff69b4;
        margin-top: 10px;
      }

      .credit-color {
        color: #667eea;}

      .generated-link {
        display: none;
        margin-top: 25px;
      }

      .link-container {
        padding: 12px;
        background: #fff;
        border-radius: 10px;
        border: 1px solid #ffc0cb;
        word-break: break-all;
        margin-bottom: 10px;
        color: #ff1493;
      }

      .valentine-title {
        font-size: 28px;
        margin-bottom: 35px;
        line-height: 1.4;
      }

      .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 15px;
      }

      .valentine-btn {
        padding: 15px 45px;
        font-size: 18px;
        font-weight: 700;
        border-radius: 25px;
        border: none;
        cursor: pointer;
      }

      .yes-btn {
        background: #ff1493;
        color: white;
      }

      .no-btn {
        background: #e0e0e0;
        position: relative;
      }

      .no-btn.moving {
        position: fixed;
      }

      .shy-message {
        font-size: 14px;
        color: #666;
      }

      .success-message {
        display: none;
      }

      .kissing-animation {
        display: none;
        margin: 30px auto;
        width: 260px;
      }

      .success-text {
        font-size: 32px;
        color: #ff1493;
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Generator -->
      <div class="generator-section" id="generatorSection">
        <h1>Valentine Link Generator üíù</h1>
        <p class="subtitle">Create a cute Valentine proposal</p>

 <form id="linkForm">
          <div class="form-group">
            <label for="fromName">Your Name:</label>
            <input type="text" id="fromName" placeholder="eg: Shone" required="">
          </div>

          <div class="form-group">
            <label for="toName">Valentine Name:</label>
            <input type="text" id="toName" placeholder="eg: Senorita" required="">
          </div>


          <button class="btn">‚ú® Generate Link</button><br><br><hr>
		<p class="credit-message">
            Created by
            <a class="credit-color" href="https://www.instagram.com/dg_alon_02" target="_blank">DG ALON</a>
          </p>

        </form>

        <div class="generated-link" id="generatedLink">
          <p><strong>Your link is ready üíñ</strong></p>
          <div class="link-container" id="linkDisplay"></div>
          <button class="btn" id="copyBtn">üìã Copy Link</button>
	  
        </div>
      </div>

      <!-- Valentine -->
      <div class="valentine-section" id="valentineSection">
        <div id="valentineContent">
          <div class="cat-container">
            <div class="heart-decoration">üíñ</div>
            <div class="cat-face">
              <div class="cat-ear-left"></div>
              <div class="cat-ear-right"></div>
              <div class="cat-eyes">
                <div class="cat-eye"></div>
                <div class="cat-eye"></div>
              </div>
              <div class="cat-nose"></div>
              <div class="cat-blush-left"></div>
              <div class="cat-blush-right"></div>
            </div>
          </div>

          <h2 class="valentine-title">
            <span id="toNameDisplay"></span>, will you be my Valentine?
          </h2>

          <div class="button-container">
            <button class="valentine-btn yes-btn" id="yesBtn">Yes</button>
            <button class="valentine-btn no-btn" id="noBtn">No</button>
          </div>

          <p class="shy-message">You can‚Äôt say "No" üòëüíñ</p>
        </div><br><hr>
	<p class="credit-message">
            Created by
            <a class="credit-color" href="https://www.instagram.com/dg_alon_02" target="_blank">DG ALON</a>
          </p>


        <div class="success-message" id="successMessage">
          <img
            class="kissing-animation"
            id="kissingAnimation"
            src="https://media.giphy.com/media/qFmdpUKAFZ6rMobzzu/giphy.gif"
          />
          <h2 class="success-text">YAY! üíñ</h2>
          <p><span id="fromNameSuccess"></span> will be so happy!</p>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const from = params.get("from");
      const to = params.get("to");

      if (from && to) {
        document.title = `${decodeURIComponent(to)}, be my Valentine üíñ`;
        generatorSection.style.display = "none";
        valentineSection.style.display = "block";
        toNameDisplay.textContent = decodeURIComponent(to);
        fromNameSuccess.textContent = decodeURIComponent(from);

        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseenter", () => {
          noBtn.classList.add("moving");

          const padding = 20;
          const maxX = window.innerWidth - noBtn.offsetWidth - padding;
          const maxY = window.innerHeight - noBtn.offsetHeight - padding;

          noBtn.style.left = Math.random() * maxX + "px";
          noBtn.style.top = Math.random() * maxY + "px";
        });

        yesBtn.onclick = () => {
          valentineContent.style.display = "none";
          successMessage.style.display = "block";
          setTimeout(() => (kissingAnimation.style.display = "block"), 300);
        };
      }

      linkForm?.addEventListener("submit", (e) => {
        e.preventDefault();
        const link = `${location.origin}${location.pathname}?from=${encodeURIComponent(
          fromName.value
        )}&to=${encodeURIComponent(toName.value)}`;
        linkDisplay.textContent = link;
        generatedLink.style.display = "block";
      });

      copyBtn?.addEventListener("click", () => {
        navigator.clipboard.writeText(linkDisplay.textContent);
        copyBtn.textContent = "Copied! ‚úÖ";
       setTimeout(() => {
              copyBtn.textContent = "üìã Copy Link";}, 2000);
      });
    </script>
  </body>
</html>
